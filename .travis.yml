language: android
sudo: required
jdk:
  - oraclejdk8
install: true
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
before_deploy:
  # Set up git user name and tag this commit
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: false
    local-dir: "./app/build/docs/javadoc/Release"
    target-branch: "gh-pages"
  - provider: releases
    api_key: 
      secure: ""
    file: "./app/build/outputs/apk/release/app-release.apk"
    skip_cleanup: true
    prerelease: true
after_success: 
  - find . -type f -printf "%T@ %p\n" | sort -nr | cut -d\  -f2-
env:
  matrix:
    - API=android-16 ABI=armeabi-v7a
    - API=android-17 ABI=armeabi-v7a
    - API=android-18 ABI=armeabi-v7a
    - API=android-19 ABI=armeabi-v7a
    - API=android-10 ABI=armeabi-v7a
    - API=android-21 ABI=armeabi-v7a
    - API=android-22 ABI=armeabi-v7a
    - API=android-23 ABI=armeabi-v7a
    - API=android-24 ABI=armeabi-v7a
    - API=android-25 ABI=armeabi-v7a
    - API=android-26 ABI=armeabi-v7a
    - API=android-27 ABI=armeabi-v7a
before_install:
  - yes | sdkmanager "platforms;android-27"
before_script:
  - chmod u+x gradlew
  - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | android create avd --force -n test -t $API --abi $ABI
  - emulator -avd test -no-audio -no-window
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew assembleRelease --stacktrace --info
  - ./gradlew generateReleaseJavadoc
android:
  components:
    - tools
    - platform-tools
    - android-16
    - android-17
    - android-18
    - android-19
    - android-20
    - android-21
    - android-22
    - android-23
    - android-24
    - android-25
    - android-26
    - android-27
    - build-tools-25.0.2
    - extra-android-m2repository
