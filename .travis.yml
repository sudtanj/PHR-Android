language: android
sudo: required
jdk:
  - oraclejdk8
install: true
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
env:
  matrix:
    - ANDROID_API_LEVEL=21 ANDROID_BUILD_TOOLS_VERSION=21.1.2 ANDROID_ABI=armeabi-v7a ANDROID_EMU_API_LEVEL=22 ADB_INSTALL_TIMEOUT=20 QEMU_AUDIO_DRV=none
before_deploy:
  # Set up git user name and tag this commit
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: false
    local-dir: "./app/build/docs/javadoc/Release"
    target-branch: "gh-pages"
  - provider: releases
    api_key: 
      secure: ""
    file: "./app/build/outputs/apk/release/app-release.apk"
    skip_cleanup: true
    prerelease: true
after_success: 
  - find . -type f -printf "%T@ %p\n" | sort -nr | cut -d\  -f2-
before_install:
  #- yes | sdkmanager "platforms;$API"
before_script:
  - chmod u+x gradlew
  - android list sdk --extended --no-ui --all
  - sdkmanager --list --verbose
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew assembleRelease --stacktrace --info
  - ./gradlew generateReleaseJavadoc
android:
  components:
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - android-22
    - sys-img-armeabi-v7a-android-22 
    - build-tools-22.0.1
    - platform-tools
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
