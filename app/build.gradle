apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    testBuildType "debug"
    defaultConfig {
        applicationId "sud_tanj.com.phr_android"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file('../key.jks')
            storePassword "sudonotanjung"
            keyAlias "key0"
            keyPassword "sudonotanjung"
        }
        debug {
            storeFile file('../key.jks')
            storePassword "sudonotanjung"
            keyAlias "key0"
            keyPassword "sudonotanjung"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.release
        }
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // App's dependencies, including test
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.firebase:firebase-auth:15.1.0'
    implementation 'com.google.firebase:firebase-database:15.0.1'
    //Espresso test start
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    //Espresso test end
    implementation 'com.google.code.gson:gson:2.8.0'
    //GooglePlay
    //implementation 'com.google.android.gms:play-services:12.0.1'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.google.android.gms:play-services-plus:15.0.1'
    //GooglePlay
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.github.sudtanj:PhysicaloidLibrary:09eaf0a2a3'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.github.sudtanj:Android-AES:2c07733a39'
    implementation 'me.riddhimanadib.form-master:form-master:1.1.0'
    implementation 'com.github.sudtanj:android-issue-reporter:b5579f5df3'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.github.drawers:SpinnerDatePicker:1.0.6'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.9'
    implementation files('libs/CH34xUARTDriver.jar')
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}

apply plugin: "com.vanniktech.android.javadoc"
apply plugin: 'maven'
apply plugin: 'com.google.gms.google-services'
